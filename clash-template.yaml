rule-providers:
  my_direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/OneUno1/mihomo-rules/main/my-direct-rules.yaml"
    path: ./ruleset/my_direct.yaml
    interval: 86400
    
  my_direct_ip:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/OneUno1/mihomo-rules/main/my-direct-ip.yaml"
    path: ./ruleset/my_direct_ip.yaml
    interval: 86400 
    
rules:
  - RULE-SET,my_direct,DIRECT
  - RULE-SET,my_direct_ip,DIRECT
  - GEOIP,RU,DIRECT,no-resolve
  - MATCH,PROXY
